<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .style-selection {
            margin: 15px 0;
        }
        .style-selection label {
            display: inline-block;
            margin: 0 15px;
            font-size: 16px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Joke Generator</h1>
    <p>What would you like your joke to be about?</p>
    <form action="/get_joke" method="POST">
        <input type="text" name="topic" maxlength="64" placeholder="Enter a topic..." required>
        <br>
        <div class="style-selection">
            <label>
                <input type="radio" name="style" value="normal" checked>
                Normal
            </label>
            <label>
                <input type="radio" name="style" value="story">
                Story
            </label>
        </div>
        <button type="submit">Tell me my joke</button>
    </form>
</body>
</html>
