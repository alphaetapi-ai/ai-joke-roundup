<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h1>Joke Generator</h1>
            <p>What would you like your joke to be about?</p>
            <form action="/get_joke" method="POST">
                <input type="text" name="topic" maxlength="64" placeholder="Enter a topic..." required>
                <br>
                <div class="style-selection">
                    <label>
                        <input type="radio" name="style" value="normal" checked>
                        Normal
                    </label>
                    <label>
                        <input type="radio" name="style" value="story">
                        Story
                    </label>
                    <label>
                        <input type="radio" name="style" value="limerick">
                        Limerick
                    </label>
                </div>
                <button type="submit">Tell me my joke</button>
            </form>
        </div>
        <div class="right-column">
            <h2>Recent Jokes</h2>
            <p>PLACEHOLDER FOR JOKE LIST</p>
        </div>
    </div>
</body>
</html>
